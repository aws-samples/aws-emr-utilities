postgres:
  replicaCount: 1
  image:
    repository: postgres
    tag: 16.3
    pullPolicy: Always

  resources:
    requests:
      memory: 256Mi
      cpu: 100m

  service:
    type: ClusterIP
    annotations: {}

  livenessProbe:
    exec:
      command:
      - sh
      - -c
      - exec pg_isready --host=$POD_IP
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    exec:
      command:
      - sh
      - -c
      - exec pg_isready --host=$POD_IP
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 3  

  env:
    PGDATA: /usr/lib/postgresql/data
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    POSTGRES_HOST_AUTH_METHOD: md5
    POSTGRES_INITDB_ARGS: "--auth-host=md5"

  persistence:
    enabled: false
    accessMode: ReadWriteOnce
    size: 10Gi
    ## database data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS)
    ##
    # storageClass: "-"
    existingClaim: null

  podAnnotations: {}  
  annotations: {}
  strategy: {}

es:
  replicaCount: 1
  image:
    repository: elasticsearch
    tag: 7.5.0
    pullPolicy: IfNotPresent
  env:
    ELASTIC_PASSWORD: elasticsearch
    ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    discovery.type: single-node 

  # Network configuration
  service:
    type: ClusterIP
    annotations: {}

  persistence:
    enabled: false
    accessMode: ReadWriteOnce
    size: 8Gi
    ## database data Persistent Volume Storage Class
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS)
    ##
    # storageClass: "-"
    existingClaim: ""

  strategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0
  #
  # or
  #
  # type: Recreate
  # rollingUpdate: null
